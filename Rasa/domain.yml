version: "3.1"

intents:
  - affirm
  - ask_about_animal_friendliness_of_product
  - ask_about_product_property_by_barcode
  - bot_challenge
  - compare_products
  - deny
  - get_top_product_info_by_name
  - goodbye
  - greet
  - mood_great
  - mood_unhappy
  - scan_barcode

  - compare_products
  - set_ingredient_preference
